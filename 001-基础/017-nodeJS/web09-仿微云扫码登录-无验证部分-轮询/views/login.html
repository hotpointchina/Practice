<script>
{
    let xhr = new XMLHttpRequest();

    xhr.onload = function(){
        let res = xhr.responseText;
        res = JSON.parse(res);
        if(res.status == 0){
            setTimeout(sendCheck, 3000);
        }else{
            window.location.href = '/home.html';
        }
    };

    let sendCheck = ()=>{
        xhr.open('get', '/check', true);
        xhr.send();
    };
    sendCheck();
}
</script>
