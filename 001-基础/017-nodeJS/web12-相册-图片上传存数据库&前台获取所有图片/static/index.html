<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/css.css">
	<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Gallery</title>
</head>
<body>

<header>
    <button class="btn uploadBtn">上传</button>
    <input type="file" style="display: none;" id="uploadFile">
</header>


<!-- 展示数据库中的图片 -->
<div id="gallery" class="content-list">
	<h1>Gallery.</h1>
	<!-- 在这里显示上传成功后的图片 -->
	<div class="box">
		<div class="show"></div>
	</div>
</div>


<!-- 显示刚刚上传的图片 -->
<div id="uploadresult">
	<h1>Uploaded.</h1>
	<div class="box">
		<div class="show"></div>
	</div>
</div>


<div class="task_panel">
	<div class="task_header">
		<h4>当前任务：<b id="upnumber">1/1</b></h4>
		<span class="icon all-close"></span>
	</div>
	<ul class="task_body"></ul>
</div>

<script src="/js/ajax.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
