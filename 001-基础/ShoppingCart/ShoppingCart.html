<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="CssJs/S.css">
<title>Shopping Cart Page</title>
</head>
<body>
    
<div class="land">
    <h1>Shopping Cart</h1>
    
    <div class="co">
        <div class="product">
            <div class="big"></div>
            <table>
                <thead>
                    <tr>
                        <th class="pname">Product</th>
                        <th class="price">Price</th>
                        <th class="quantity">Quantity</th>
                        <th class="total">Total</th>
                    </tr>
                </thead>

                <tbody id="list"></tbody>
            </table>
            <div class="cl"></div> 
        </div>
        
        <div id="info" class="info">
            <div class="show">
                <span></span>
                <em></em>
                <em></em>
                <em></em>
                <em></em>
                <em></em>
            </div>

            <ul>
                <li><b>Cart quantity：</b><i>0</i></li>
                <li><b>The total cost：$</b><i>0</i></li>
            </ul>
            <h2><b>Most Expensive：$</b><i>0</i></h2>
        </div>
    </div>    
    <div class="cl"></div> 
    
    <div id="wModal" class="modal">
        <div class="co">
            <h1>Warnning</h1>
            <h2>Up to 10 pieces can be purchased.</h2>
            <button>OK</button>
        </div>
    </div>
</div>
<div class="cl"></div>






<script src="CssJs/Cart.js"></script>    
</body>
</html>
